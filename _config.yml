# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Q
subtitle: Quenwaz's Blog
description: 人生有如一股奔流，没有暗礁，激不起美丽的浪花
keywords: C++,Boost,STL,Python,OpenCV,人脸识别,编程思想
author: Quenwa Zhang
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://quenwaz.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 3
  order_by: -date
  
# Category & Tag
default_category: programming
category_map:
            编码: programming
            学习: study
            生活: life
            其他: other
tag_map:
      Linux: Ubuntu
      Dlib: Dlib
      HEXO: HEXO
      OpenCV: OpenCV
      Socket: Socket
      C++:  Cpp
      Python: Python
      CppMetaProgramming: MetaProgramming
      VsCode: VsCode
      Visual Studio: VisualStudio
      设计模式: DesignPatterns
      算法: Algorithm
      编程思想: ProgrammingThinking
      编程语言: ProgrammingLanguage
      人脸检测: FaceDetection
      人脸识别: FaceRecognition
      网络编程: NetworkProgramming
      技术杂谈: Technicalalk


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 30
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hipaper

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repository: https://github.com/Quenwaz/Quenwaz.github.io.git
  branch: master
  token: github_token
  # message: "Submission from hexo"
